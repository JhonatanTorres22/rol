<!-- <button mat-raised-button color="primary">AGREGAR</button> -->
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellidoPaterno">
      <th mat-header-cell *matHeaderCellDef> APELLIDO PATERNO </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef> APELLIDO MATERNO </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
      </ng-container>

      <ng-container matColumnDef="nDocumento">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.nDocumento}} </td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef> PERFIL </th>
        <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
      </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button class="eliminar" (click)="eliminarUsuarioConPerfil(element)"><i class="fas fa-trash"  matTooltip="Editar"></i></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
